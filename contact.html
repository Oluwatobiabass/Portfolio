<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Oluwatobi Abass</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    .contact-section {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }

    .contact-section h2 {
      color: var(--accent-color);
      margin-bottom: 10px;
    }

    .contact-section p {
      margin-bottom: 30px;
      color: #555;
    }

    .contact-card {
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: left;
      max-width: 600px;
      margin: auto;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin-bottom: 5px;
      color: var(--text-color);
    }

    input, textarea {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      font-family: var(--font-family);
      width: 100%;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background: var(--accent-color);
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: var(--hover-accent);
    }

    .info {
      margin-top: 20px;
      text-align: center;
    }

    .info p {
      margin: 5px 0;
    }

    .info a {
      color: var(--accent-color);
      text-decoration: none;
    }

    .info a:hover {
      text-decoration: underline;
    }
  </style>
</head>

    <nav>

  <main>
    <section class="contact-section">
      <h2>Send Me a Message</h2>
      <p>Have a question or just want to say hi? Fill out the form below:</p>

      <div class="contact-card">
        <form action="https://formspree.io/f/your-form-id" method="POST">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required />

          <label for="email">Your Email</label>
          <input type="email" id="email" name="_replyto" placeholder="Enter your email" required />

          <label for="message">Your Message</label>
          <textarea id="message" name="message" placeholder="Write your message..." required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>

      <div class="info">

        <p><strong>Phone:</strong> <a href="tel:+254742673394">+254 742 673 394</a></p>
        <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/oluwatobi-abass-056684312" target="_blank">Connect</a></p>
      </div>
    </section>
  </main>
