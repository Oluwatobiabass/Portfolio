<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Oluwatobi Abass</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #222;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(135deg, #0078d7, #005ba1);
      padding: 20px;
      text-align: center;
      color: white;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 12px;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    nav a:hover,
    nav a.active {
      background-color: #003f73;
    }

    main {
      max-width: 900px;
      margin: 60px auto;
      padding: 0 20px;
      text-align: center;
    }

    .contact-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      text-align: left;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .contact-container h2 {
      text-align: center;
      font-size: 1.8rem;
      color: #0078d7;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: 600;
      color: #444;
    }

    input, textarea {
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus, textarea:focus {
      border: 1px solid #0078d7;
      box-shadow: 0 0 5px rgba(0, 120, 215, 0.5);
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #0078d7;
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #005ba1;
      transform: scale(1.02);
    }

    .social-links {
      text-align: center;
      margin-top: 25px;
    }

    .social-links a {
      display: inline-block;
      margin: 0 10px;
      text-decoration: none;
      color: #0078d7;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #005ba1;
      text-decoration: underline;
    }

    footer {
      background-color: #222;
      color: #aaa;
      padding: 15px;
      text-align: center;
      margin-top: 60px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Me</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="bio.html">Bio</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="elevator.html">Elevator Pitch</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main>
    <section class="contact-container">
      <h2>Send Me a Message</h2>
      <form action="https://formspree.io/f/mdkdeoee" method="POST">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="_replyto" required>

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject">

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>

      <div class="social-links">
        <p>Or connect with me:</p>
        <a href="https://github.com/abasstobi" target="_blank">GitHub</a>
        <a href="https://linkedin.com/in/abasstobi" target="_blank">LinkedIn</a>
        <a href="mailto:abasstobi@gmail.com">Email</a>
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 Oluwatobi Abass | Built with GitHub Pages
  </footer>
</body>
</html>
