<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Tobi Abass</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 20px auto;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form input,
    form textarea {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      width: 100%;
    }

    form button {
      padding: 10px;
      background-color: var(--accent-color);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: var(--hover-accent);
    }

    .social-links {
      text-align: center;
      margin: 20px 0;
    }

    .social-links a {
      display: inline-block;
      margin: 0 10px;
      color: var(--accent-color);
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: var(--hover-accent);
    }

    main h2 {
      text-align: center;
      color: var(--accent-color);
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>Contact Me</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="bio.html">Bio</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="elevator.html">Elevator Pitch</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>
</header>

<main>
  <h2>Send Me a Message</h2>
  <div class="card">
    <form action="https://formspree.io/f/xnqeypwj" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <h2>Connect with Me</h2>
  <div class="social-links">
    <a href="mailto:abasstobi6@gmail.com" target="_blank"><i class="fas fa-envelope"></i></a>
    <a href="https://x.com/KoreaNotKorean" target="_blank"><i class="fab fa-x-twitter"></i></a>
    <a href="https://www.instagram.com/continuetotreasure" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://www.linkedin.com/in/oluwatobi-abass-056684312" target="_blank"><i class="fab fa-linkedin"></i></a>
  </div>
</main>

<footer>
  &copy; 2025 Tobi Abass | Built with GitHub Pages
</footer>

</body>
</html>
